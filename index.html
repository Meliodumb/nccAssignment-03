<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 03</title>
    <style>
        .generator {
            border: 3px solid rgb(70, 9, 211);
            margin: auto;
            padding: 10px;
            text-align: center;
            background-color: darkgray;
        }

        #genNumb {
            margin-top: 3px;
            border: 5px solid rgb(194, 13, 67);
            font-weight: bold;
            font-size: 150%;
            background-color: rgb(208, 218, 185);
            padding: 10px;
            height: auto;
        }

        button {
            height: 30px;
            font-size: 110%;
        }
    </style>
</head>

<body style="background-color:pink ;">
    <div class="generator">
        <h1>Random Number Generator</h1>
        <p style="font-size: 130%;">Enter the amount of random numbers you want to generate.</p>
        <form>
            <!-- Amount of random numbers to be generated -->
            <input type="number" min="1" name="number" id="number" style="height:40px; font-size: 120%"><br>
            <p style="font-size: 130%;">Enter the range</p>
            <!-- Minimum value of a random number -->
            <input type="number" min="1" name="min" id="min"
                style="height:40px; font-size: 120%; width:100px ;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Maximum value of a random number -->
            <input type="number" name="max" id="max" style="height:40px; font-size: 120%; width: 100px;"><br><br>

            <!-- Refresh the page -->
            <button type="button" onclick="location.reload()">Reset</button>
            <button type="button" onclick="genRand()">Generate</button><br><br>
            <!-- Find a number by index -->
            <div style="display: none;" id="hidden">
                <p style="font-size: 120%;">Find the <input type="number" id="find"
                        style="height:40px; font-size: 120%; width:100px ;">th
                    number.</p>
                <button type="button" onclick="findN()">Find</button>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        </form>
    </div>
    <h1>Results :</h1>
    <p id="finding" style="font-size: 120%; font-weight: bold;"></p>
    <div id="genNumb">
    </div>
</body>
<script>
    let randNum = [];
    function genRand() {
        let num = document.getElementById('number').value;
        let min = document.getElementById('min').value;
        let max = document.getElementById('max').value;
        min = Math.ceil(min);
        max = Math.floor(max);
        num = Math.ceil(num);
        console.log(typeof (num), num);
        randNum.length = num;
        for (let i = 0; i < num; i++) {
            if (num == 1 || i + 1 == num) {
                randNum[i] = " " + Math.floor(Math.random() * (max - min + 1) + min) + "!";
            } else {
                randNum[i] = " " + Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        document.querySelector('#genNumb').innerHTML = randNum;
        document.querySelector('#hidden').style = "display: block";
    }

    function findN() {
        let findNum = document.querySelector('#find').value;
        Math.ceil(findNum);
        if (findNum <= randNum.length) {

            if (findNum % 10 == 1) {
                document.querySelector('#finding').innerHTML = "The " + findNum + "st Number is " + randNum[findNum - 1];
            } else if (findNum % 10 == 2) {
                document.querySelector('#finding').innerHTML = "The " + findNum + "nd Number is " + randNum[findNum - 1];
            } else if (findNum % 10 == 3) {
                document.querySelector('#finding').innerHTML = "The " + findNum + "rd Number is " + randNum[findNum - 1];
            } else {
                document.querySelector('#finding').innerHTML = "The " + findNum + "th Number is " + randNum[findNum - 1];
            }
        } else {
            document.querySelector('#finding').innerHTML = "There are only " + randNum.length + " random numbers!";
        }
    }
</script>

</html>
